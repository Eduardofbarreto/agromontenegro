<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h3>Formulário de Cadastro</h3>
        <p>Preencha os campos abaixo para se cadastrar:</p>
            <form action="/cadastro" method="POST">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>
            
                <label for="telefone">Telefone:</label><br>
                <input type="text" id="telefone" name="telefone"><br><br>
            
                <label for="cpf">CPF:</label><br>
                <input type="text" id="cpf" name="cpf" required><br><br>
            
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br><br>
            
                <label for="aniversario_dia">Dia de Nascimento:</label><br>
                <input type="number" id="aniversario_dia" name="aniversario_dia" min="1" max="31"><br><br>
            
                <label for="aniversario_mes">Mês de Nascimento:</label><br>
                <input type="number" id="aniversario_mes" name="aniversario_mes" min="1" max="12"><br><br>
            
                <input type="submit" value="Cadastrar">
            </form>
    </div>
</body>
</html>
