<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro no Cadastro</title>
    <!-- Inclua seu CSS principal aqui para manter o estilo do site -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Opcional: CSS específico para a página de erro -->
    <style>
        /* Estes estilos complementam seu style.css para esta página específica */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Garante que ocupa a altura total da viewport */
            text-align: center;
            background-color: #f8d7da; /* Um tom de vermelho claro para erro */
            color: #721c24; /* Cor de texto para erro */
            font-family: 'Open Sans', sans-serif;
        }
        .error-container {
            background-color: #f5c6cb; /* Um tom um pouco mais escuro */
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 20px;
            width: 90%; /* Responsividade básica */
            border: 1px solid #dc3545; /* Borda vermelha */
        }
        .error-container h1 {
            color: #dc3545; /* Vermelho mais forte para o título */
            font-family: 'Oswald', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .error-container p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .error-container .button {
            display: inline-block;
            background-color: #dc3545; /* Botão vermelho */
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .error-container .button:hover {
            background-color: #c82333; /* Vermelho mais escuro no hover */
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>❌ Ocorreu um Erro! ❌</h1>
        <p>Houve um problema ao processar seu cadastro.</p>
        
        <!-- Mensagem de erro específica, se houver -->
        {% if mensagem_erro %}
            <p><strong>Detalhes:</strong> {{ mensagem_erro }}</p>
        {% endif %}

        <p>Por favor, verifique os dados e tente novamente.</p>
        <a href="{{ url_for('contato') }}" class="button">Voltar para o Formulário</a>
    </div>
</body>
</html>
